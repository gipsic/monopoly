<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome | GIPSIC Monopoly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container overflow-hidden text-center vertical-center">
      <div class="row gy-5 pt-4 pb-4">
        <div class="w-100">
          <img width="200" class="logo-index" src="image/logo.png" />
        </div>
        <div class="w-100 gx-5">
          <button
            type="button"
            class="btn btn-danger choose-menu"
            data-bs-toggle="modal"
            data-bs-target="#join-room"
          >
            เข้าร่วม
          </button>
          <button
            type="button"
            class="btn btn-warning choose-menu"
            data-bs-toggle="modal"
            data-bs-target="#create-new-room"
          >
            สร้างห้องใหม่
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="join-room">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">เข้าร่วม</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <label for="nickName" class="form-label">ตั้งชื่อเล่น :</label>
              <input
                type="text"
                class="form-control"
                id="nickName"
                placeholder="ตั้งชื่อเล่น"
                name="nickName"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="roomId" class="form-label">เลขห้อง :</label>
              <input
                type="text"
                class="form-control"
                id="roomId"
                placeholder="กรุณาใส่เลขห้องห้อง"
                name="roomId"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="password" class="form-label">รหัสผ่าน :</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="กรุณาใส่ชื่อห้อง"
                name="password"
              />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              กลับ
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="confirmJoin()"
            >
              เข้าร่วม
            </button>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>

    <script>
      const joinModal = document.getElementById("join-room");

      // joinModal.addEventListener('shown.bs.modal', () => {
      //   myInput.focus()
      // })
      const confirmJoin = () => {
        let nickName = document.getElementById("nickName");
        let roomId = document.getElementById("roomId");
        let password = document.getElementById("password");

        ws.send(
          JSON.stringify({
            cmd: "joinRoom",
            nickName,
            roomId,
            password,
          })
        );
      };
    </script>

    <div class="modal fade" id="create-new-room">
      <div class="modal-dialog">
        <form onsubmit="createNewRoom">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">สร้างห้องใหม่</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="mb-3">
                <label for="roomName" class="form-label">ชื่อห้อง</label>
                <input
                  type="text"
                  class="form-control"
                  id="roomName"
                  aria-describedby="roomNameHelp"
                />
                <div id="roomNameHelp" class="form-text">
                  ใส่หรือไม่ใส่ก็ได้จ้า.
                </div>
              </div>
              <div class="mb-3">
                <label for="roomPasswd" class="form-label">รหัสเข้าห้อง</label>
                <input type="text" class="form-control" id="roomPasswd" />
              </div>
              <div class="mb-3">
                <label for="maxPlayer" class="form-label"
                  >ผู้เล่นสูงสุด <span id="maxPlayer-value">4</span> คน</label
                >
                <input
                  type="range"
                  class="form-range"
                  value="4"
                  min="2"
                  max="7"
                  step="1"
                  id="maxPlayer"
                />
              </div>
              <div class="mb-3">
                <label for="map" class="form-label">แผนที่</label>
                <select
                  id="map"
                  class="form-select"
                  aria-label="เลือกแผนที่ที่ต้องการเล่น"
                >
                  <option selected>เลือกแผนที่ที่ต้องการเล่น</option>
                  <option value="thailand">ตะลุยทั่วไทย</option>
                  <option value="world" disabled>เที่ยวรอบโลก</option>
                  <option value="space" disabled>ผจญภัยในอวกาศ</option>
                </select>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                ยกเลิก
              </button>
              <button type="submit" class="btn btn-primary">สร้าง</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript">
      const ServerIP = "ws://192.168.0.125:8080";
      const $ = (a) => document.getElementById(a);
      $("maxPlayer").onchange = function (e) {
        $("maxPlayer-value").innerHTML = e.target.value;
      };
      const createNewRoom = () => {
        let formData = {
          cmd: "createRoom",
          roomName: $("roomName"),
          userMax: $("maxPlayer"),
          password: $("roomPasswd"),
          map: $("map"),
        };
        console.log(formData);
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
